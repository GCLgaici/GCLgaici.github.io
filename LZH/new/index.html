<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>百度地图定位示例</title>
    <!-- 引入百度地图API -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=你的API密钥"></script>
</head>

<body>
    <div id="map" style="width: 600px;height: 400px;"></div>

    <script>
        // 初始化地图的JavaScript代码将放在这里  

        // 初始化地图函数  
        function initMap() {
            // 创建地图实例  
            var map = new BMap.Map("map");
            // 设置地图中心点  
            var point = new BMap.Point(116.404, 39.915); // 这里以北京为例  
            map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别  

            // 启用和配置定位控件  
            var geolocation = new BMap.Geolocation();
            geolocation.getCurrentPosition(function (r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                    var mk = new BMap.Marker(r.point);
                    map.addOverlay(mk);
                    map.panTo(r.point);
                    alert('您的位置：' + r.point.lng + ',' + r.point.lat);
                }
                else {
                    alert('定位失败，错误信息：' + this.getStatus());
                }
            }, { enableHighAccuracy: true })
        }

        // 当网页加载完成后，调用initMap函数  
        window.onload = initMap;  
    </script>

</body>

</html>
